<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎 - 餐饮系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dashboard-container {
            width: 800px;
            max-width: 95%;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .welcome-message {
            font-size: 22px;
            color: #555;
            margin-bottom: 40px;
        }

        .user-type {
            display: inline-block;
            background: #ff6b6b;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 18px;
            margin: 0 5px;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .option-card {
            width: 220px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .option-card i {
            font-size: 40px;
            margin-bottom: 15px;
            color: #4facfe;
        }

        .option-card h3 {
            margin-bottom: 12px;
            color: #333;
        }

        .option-card p {
            color: #777;
            font-size: 14px;
            line-height: 1.6;
        }

        .logout-btn {
            display: inline-block;
            margin-top: 40px;
            padding: 12px 30px;
            background: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>餐饮系统控制台</h1>

        <div class="welcome-message">
            欢迎您，！您已以
            <span class="user-type">用户</span>
            身份登录。
        </div>

        <div class="options">
                <div class="option-card">
                    <i class="fas fa-utensils"></i>
                    <h3>点餐</h3>
                    <p>浏览菜单，挑选美食</p>
                </div>
                <div class="option-card">
                    <i class="fas fa-history"></i>
                    <h3>订单历史</h3>
                    <p>查看过往的订单记录</p>
                </div>
                <div class="option-card">
                    <i class="fas fa-user-circle"></i>
                    <h3>个人资料</h3>
                    <p>管理您的账户信息</p>
                </div>

        </div>

        <a href="/logout" class="logout-btn">退出登录</a>
    </div>
</body>
</html>
